<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/usuario.png" width="100" height="100">
        </div>

        <h1 class="text-center">Registrate aqui</h1>

        <form (ngSubmit)= "forSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de usuario </mat-label>
            <input required [(ngModel)]="user.username" name="username" matInput>
            <input matInput placeholder="Digite su Nombre">
            <mat-hint>El nombre de usuario debe ser unico</mat-hint>

          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Digite su Contraseña">
            <mat-hint>la contraseña debe ser unica</mat-hint>
            <input  required="user.password" name="password" matInput>
          </mat-form-field>


          

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input required [(ngModel)]="user.nombre" name="nombre" matInput>
             
            </mat-form-field>



            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input required [(ngModel)]="user.apellido" name="apellido" matInput>
            

            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>email</mat-label>

              <input required [(ngModel)]="user.email" name="email" matInput>
            </mat-form-field>



            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input required = "user.telefono" name="telefono" matInput>
              
            </mat-form-field>



            <div class="container  text-center">
              <button mat-raised-button color="primary">Registrar</button>
              <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>

            </div>
         </form>

<br><br><br>

      </div>

    </div>
  </div>
</div>
